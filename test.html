<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- bootstrapcss -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <input type="text" placeholder="Enter Country Name">
                <button>Click Here</button>
                <p class="msg mt-3 text-white">Welcome</p>
                <div class="pict"><img src="https://flagsapi.com/US/flat/64.png"></div>

            </div>

        </div>
        <script>    
            const inputBox=document.querySelector (".form input");
            const okBtn=document.querySelector (".form button");
            const msg=document.querySelector (".msg");
            const flagImg=document.querySelector(".pict img");

            async function readName(input)
             { console.log(input);
                document.querySelector(".msg").innerHTML="Welcome, your country code is "+input;
            }

            async function updateFlag(input)
             { let countrycode=input;
                console.log(countrycode);
                let newSrc=`https://flagsapi.com/${countrycode}/flat/64.png`;
                document.querySelector(".pict img").src=newSrc; 

            }

            okBtn.addEventListener("click", ()=>{
                readName(inputBox.value);
                updateFlag(inputBox.value);

            })


        </script>
        <!-- bootstrapjs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    
    
</html>
