<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- owncss -->
        <link rel="stylesheet" href="style.css">
        <!-- bootstrapcss -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- googlefonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="form">
            <h4 class="text-center mb-3 text-white heading">Code Canvas Weather Report</h4>
            <div class="search">
                <input type="text" placeholder="enter city name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="climate">
                <i class="fa-solid fa-cloud-sun-rain rain"></i>
                <h1 class="temp mt-3 text-white">20º C</h1>
                <h4 class="city mt-2">Kolkata</h4>
            
                <div class="extra">
                    <div class="col">
                        <i class="fa-solid fa-water humidity"></i>
                        <div class="mt-2 text-white humid">50%</div>
                        <div class="mt-2 text-white">Humidity</div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind humidity"></i>
                        <div class="mt-2 text-white wind">20km /Hour</div>
                        <div class="mt-2 text-white">Wind</div>
                    </div>
                <div>

            </div>
            

        </div>
        <script>
          
        const apiKey="17161a4d5e98e98e821a6cc3e83329b2";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
        async function todaysWeather(city)
        {
          const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
          var data= await response.json();
          console.log(data);
          document.querySelector(".city").innerHTML=data.name;
          document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+" °c" ;
          document.querySelector(".humid").innerHTML=data.main.humidity + "%";
          document.querySelector(".wind").innerHTML=data.wind.speed+ " km/h";
    
        }
        searchBtn.addEventListener("click", ()=>{
          todaysWeather(searchBox.value);
        })
        
    

        </script>
        
        <!-- bootstrapjs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
